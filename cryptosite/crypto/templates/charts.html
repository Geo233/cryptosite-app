{% extends 'base.html' %}

{% block content %}

<form action="{% url 'charts' %}" method="post">
   {% csrf_token %}
    <label>Select Date:</label>
    <select name="days">
     <option value="5"  {% if days == "5"  %}selected{% endif %}>5 days</option>
    <option value="10" {% if days == "10" %}selected{% endif %}>10 days</option>
         <option value="15" {% if days == "15" %}selected{% endif %}>15 days</option>
        <option value="30" {% if days == "30" %}selected{% endif %}>30 days</option>
        <option value="60"  {% if days == "60"  %}selected{% endif %}>2 months</option>
        <option value="90"  {% if days == "90"  %}selected{% endif %}>3 months</option>
        <option value="180"  {% if days == "180"  %}selected{% endif %}>6 months</option>
    </select>
    <label>Select Currency:</label>
    <select name="ticker">
        <option value="BTC-EUR"  {% if ticker == "BTC-EUR"  %}selected{% endif %}>Bitcoin(BTC)</option>
        <option value="ETH-EUR"  {% if ticker == "ETH-EUR"  %}selected{% endif %}>Ethereum(ETH)</option>
        <option value="BNB-EUR"  {% if ticker == "BNB-EUR"  %}selected{% endif %}>Binance(BNB)</option>
        <option value="XRP-EUR"  {% if ticker == "XRP-EUR"  %}selected{% endif %}>Ripple(XRP)</option>
        <option value="ADA-EUR"  {% if ticker == "ADA-EUR"  %}selected{% endif %}>Cardano(ADA)</option>
        <option value="USDC-EUR"  {% if ticker == "USDC-EUR"  %}selected{% endif %}>Circle(USDC)</option>
        <!-- ... alte opțiuni ... -->
    </select>

     <label>Select Indicator:</label>
    <select name="indicators">
         <option value="MACD" {% if indicators == "MACD" %}selected{% endif %}>MACD</option>
        <option value="RSI"  {% if indicators == "RSI"  %}selected{% endif %}>RSI</option>
        <option value="WilliamR"  {% if indicators == "WilliamR"  %}selected{% endif %}>WilliamR</option>
        <option value="ADX"  {% if indicators == "ADX"  %}selected{% endif %}>ADX</option>
        <!-- Poți adăuga alți indicatori aici -->
    </select>


    <button type="submit">Update chart</button>
</form>

<div id="chart">
    {{ chart|safe }}
</div>

{% endblock %}
